<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creditcard_UI_Design</title>
  <link rel="stylesheet" href="CreditcardUIDesign.css">

</head>
<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="logo.png" alt="">
        <h1>Master Card</h1>
      </span>
      <img src="chipp.webp" alt="" class="chip">
    </header>
    <div class="card_details">
      <div class="name_number">
        <h2>Card Number</h2>
        <h1 class="number">8050 5040 2030 3020</h1>
        <h1 class="name">Sambit Sahu</h1>
      </div>
      <div class="valid_date">
        <h2>Valid Thru</h2>
        <h1>05/28</h1>
      </div>
    </div>
  </div>
</body>
</html>
