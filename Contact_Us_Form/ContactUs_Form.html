<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Us Form</title>
  <link rel="stylesheet" href="ContactUs_Form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6477be421a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="leftside">
        <div class="Address details">
          <i class="fa-solid fa-location-dot"></i>
          <div class="topic">Address</div>
          <div class="text_one">Surkhet,NP12</div>
          <div class="text_two">Birendrangar 06</div>
        </div>
        <div class="phone details">
          <i class="fa-solid fa-phone"></i>
          <div class="topic">Phone</div>
          <div class="text_one">+0068 9823 5343</div>
          <div class="text_two">+0098 2323 5343</div>
        </div>
        <div class="Email details">
          <i class="fa-solid fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text_one">codinglab@gmail.com</div>
          <div class="text_two">info.codinglab@gmail.com</div>
        </div>
      </div>
      <div class="rightside">
        <div class="title">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial,you can send me message from
          here.It's my pleaser to help you</p>
        <form action="#">
          <div class="input_box">
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="input_box">
            <input type="text" placeholder="Enter your email">
          </div>
          <div class="input_box message_box">
            <textarea></textarea>
          </div>
          <div class="btns">
            <input type="button" value="Send Now">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
