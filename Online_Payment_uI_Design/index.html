<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment UI Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="top-box">
      <p><span class="left-icon">&#x2190;</span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
    </div>
    <div class="middle-box">
      <h1>
        1599<sup>$</sup>
      </h1>
      <p class="">Pay to xyz company ltd.</p>
    </div>
    <div class="button-box">
      <button type="button" class="payment-btn">
        Pay With PayPal
      </button>
      <button type="button" class="payment-btn">
        Pay Using Net Banking
      </button>
    </div>
    <div class="card-details">
      <p>Pay Using Credit or Debit Card</p>
      <div class="card-num-field-grp">
        <label>Card Number</label><br>
        <input type="number" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
      </div>
      <div class="date-field-grp">
        <label>Expiry Date</label><br>
        <input type="text" class="date-field" placeholder="mmm">
        <input type="number" class="date-field" placeholder="yyyy">
      </div>
      <div class="cvc-field-grp">
        <label>CVC</label><br>
        <input type="password" class="cvc-field" placeholder="xxx">
      </div>
      <div class="name-field-grp">
        <label>Card Holder Name</label><br>
        <input type="text" class="name-field" placeholder="Full Name">
      </div>
      <button type="button" class="pay-btn">Pay Now</button>
    </div>
  </div>
</body>
</html>
