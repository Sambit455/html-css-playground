<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <form>
    <table>
      <tr> 
        <td>  
          Name :
        </td>
        <td>
          <input type="text" placeholder="Name">
        </td>
      </tr>
      <tr>
        <td>
          password :
        </td>
        <td>
          <input type="password" placeholder="password">
        </td>
      </tr>
      <tr>
        <td>
          Gender :
        </td>
        <td>
          <input type="radio" name="Male">
          <input type="radio" name="Female">
        </td>
      </tr>
      <tr>
        <td>
          Email :
        </td>
        <td>
          <input type="Email" placeholder="Email">
        </td>
      </tr>
      <tr>
        <td>
          Phone No. :
        </td>
        <td>
          <select>
            <option>91</option>
            <option>1</option>
            <option>44</option>
            <option>90</option>
            <option>963</option>
            <option>94</option>
            <option>7</option>
            <option>92</option>
          </select>
          <input type="Mobile no." placeholder="9773******">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="submit">
        </td>
      </tr>
    </table>
  </form> 
</body>
</html>
